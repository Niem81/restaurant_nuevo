<ng-include src="'templates/header.html'"></ng-include>
<div class="orden-page">
    <div class="container">
<form class="form-horizontal"
	      ng-submit="ingresarDatos()" method="POST"
	      novalidate >
<div class="form-group" >
	<label class="col-sm-2 control-label" >Nombre</label >
	<div class="col-sm-10" >
		<input type="text"
		       class="form-control"
		       name="nombre"
		       ng-model="extra.incomingDato.nombre"
		       required />
	</div >
</div >
<div class="form-group" >
	<div class="col-sm-10" >
		<input type="hidden"
		       class="form-control"
		       name="id"
		       ng-model="extra.incomingDato.usuario._id"
		       />
	</div >
</div >
<div class="form-group" >
	<label class="col-sm-2 control-label" >Telefono</label >
	<div class="col-sm-10" >
		<input type="tel"
		       name="telefono"
		       class="form-control"
		       ng-model="extra.incomingDato.telefono"
				/>
	</div >
</div >
<div class="form-group" >
	<label class="col-sm-2 control-label" >Direccion</label >
	<div class="col-sm-10" >
		<input type="text"
		       name="direccion"
		       class="form-control"
		       ng-model="extra.incomingDato.direccion"
				required	/>
	</div >
</div >
<button class="btn btn-primary btn-sm"
    type="submit" >
	<span >PEDIR</span >
</button >
</form>
    </div>
</div>

<ng-include src="'templates/footer.html'"></ng-include>
