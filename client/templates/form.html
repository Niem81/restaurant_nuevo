<div class="form-group" >
	<label class="col-sm-2 control-label" >Nombre</label >
	<div class="col-sm-10" >
		<input type="text"
		       class="form-control"
		       name="nombre"
		       ng-model="users.incomingUser.nombre"
		       required />
	</div >
</div >
<div class="form-group" >
	<label class="col-sm-2 control-label" >Apellido</label >
	<div class="col-sm-10" >
		<input type="text"
		       class="form-control"
		       name="apellido"
		       ng-model="users.incomingUser.apellido"
		       required />
	</div >
</div >
<div class="form-group" >
	<label class="col-sm-2 control-label" >Email</label >
	<div class="col-sm-10" >
		<input type="email"
		       name="email"
		       class="form-control"
		       ng-model="users.incomingUser.email"
		       required />
	</div >
</div >
<div class="form-group" >
	<label class="col-sm-2 control-label" >Password</label >
	<div class="col-sm-10" >
		<input type="password"
		       name="password"
		       class="form-control"
		       ng-model="users.incomingUser.password"
		       required />
	</div >
</div >
